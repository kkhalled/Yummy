<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yummy (khaled)</title>
  <link rel="shortcut icon" href="./imgs/imgi_1_logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- FULLSCREEN LOADER (will be shown while app fetches data) -->
<!-- FULLSCREEN LOADER -->
<div id="appLoader" class="app-loader hidden">
    <div class="loader-content text-center loader">
        
    </div>
</div>


  <!-- SIDE NAV -->
  <div class="side-nav" aria-hidden="false">
    <div class="nav-tab d-flex flex-column justify-content-between bg-black min-vh-100 p-4">
      <div class="links">
        <ul class="list-unstyled overflow-hidden">
          <li onclick="showPage('home'); closeSideNav()" class="py-2 cursor-pointer">Home</li>
          <li onclick="showPage('searchPage'); closeSideNav()" class="py-2 cursor-pointer">Search</li>
          <li onclick="showPage('categoriesPage'); getCategories(); closeSideNav()" class="py-2 cursor-pointer">Categories</li>
          <li onclick="showPage('areaPage'); getArea(); closeSideNav()" class="py-2 cursor-pointer">Area</li>
          <li onclick="showPage('ingredientsPage'); getIngredients(); closeSideNav()" class="py-2 cursor-pointer">Ingredients</li>
          <li onclick="showPage('contactPage'); closeSideNav()" class="py-2 cursor-pointer">Contact Us</li>
        </ul>
      </div>

      <div class="nav-footer">
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-solid fa-globe"></i>
        </div>
        <div class="footer">
          <p>Copyright Â© 2019 All Rights<br>Reserved.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- NAV HEADER (left bar) -->
  <div class="nav-header">
    <img class="logo" src="./imgs/imgi_1_logo.png" alt="">
    <i class="fa-solid open-close-icon fa-align-justify text-dark fa-2x"></i>
    <div>
      <i class="fa-solid fa-globe d-block"></i>
      <i class="fa-solid fa-share-nodes"></i>
    </div>
  </div>

  <!-- PAGES WRAPPER -->
  <main class="container">

    <!-- HOME PAGE -->
    <section id="home" class="page d-none">
      <div class="row py-5 g-4" id="rowData"></div>
    </section>

    <!-- SEARCH PAGE -->
    <section id="searchPage" class="page d-none py-5">
      <div class="mb-3 d-flex gap-3">
        <input id="searchByName" type="search" class="form-control bg-transparent text-white my-place" placeholder="Search By Name">
        <input id="searchByLetter" type="search" maxlength="1" class="form-control bg-transparent text-white my-place" placeholder="Search By First Letter">
      </div>
      <div class="row g-4 mt-3" id="searchResults"></div>
    </section>

    <!-- CATEGORIES PAGE -->
    <section id="categoriesPage" class="page d-none py-5">
      <div id="categoriesContent" class="row g-4"></div>
    </section>

    <!-- AREA PAGE -->
    <section id="areaPage" class="page d-none py-5">
      <div id="areaContent" class="row g-4"></div>
    </section>

    <!-- INGREDIENTS PAGE -->
    <section id="ingredientsPage" class="page d-none py-5">
      <div id="ingredientsContent" class="row g-4"></div>
    </section>

    <!-- MEAL DETAIL PAGE -->
    <section id="mealPage" class="page d-none py-5">
      <div class="row g-4 align-items-start">
        <div class="col-12 col-md-4">
          <div class="card bg-transparent border-0">
            <div class="ratio ratio-1x1 rounded-3 overflow-hidden shadow-sm">
              <img id="detailImg" src="./imgs/020z181619788503.jpg" alt="Meal Image" class="img-fluid w-100 h-100" style="object-fit:cover;">
            </div>
            <h2 class="mt-3 text-white fw-bold fs-4" id="meal-title">Ayam Percik</h2>
          </div>
        </div>

        <div class="col-12 col-md-8">
          <h3 class="text-white fw-bold mb-3">Instructions</h3>
          <p id="meal-instructions" class="text-secondary" style="text-align:justify; line-height:1.65;"></p>

          <div class="row mt-3">
            <div class="col-12 mb-3">
              <div class="text-white fw-bold">Area : <span class="text-info fw-bold" id="meal-area"></span></div>
            </div>
            <div class="col-12 mb-2">
              <div class="text-white fw-bold">Category : <span class="text-info fw-bold" id="meal-category"></span></div>
            </div>
          </div>

          <div class="mt-3">
            <div class="fw-bold text-white mb-2">Recipes :</div>
            <ul id="meal-chips" class="list-unstyled d-flex flex-wrap"></ul>
          </div>

          <div class="mt-4">
            <div class="fw-bold text-white mb-2">Tags :</div>
            <div class="d-flex gap-2 align-items-center">
              <a id="srcBtn" class="btn btn-success btn-sm" href="#" target="_blank" rel="noopener">Source</a>
              <a id="ytBtn" class="btn btn-danger btn-sm" href="#" target="_blank" rel="noopener">Youtube</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTACT PAGE -->
   <!-- Contact Page (exact design) -->
  <!-- ^===> Start section Contact-Us <=== -->
    <section id="contactUs" class="py-5 ms-auto">
        <div class="container min-vh-100 d-flex justify-content-center align-items-center ">
            <form id="contactForm" class="row g-3 g-md-4 needs-validation px-md-5 mx-md-5" novalidate>
                <div class="col-md-6">
                    <input id="nameInput" type="text" class="form-control bg-white text-dark" placeholder="Enter Your Name">
                    <div id="nameAlert" class="alert alert-danger w-100 my-2 d-none"></div>
                </div>
                <div class="col-md-6">
                    <input id="emailInput" type="email" class="form-control bg-white text-dark" placeholder="Enter Your Email">
                    <div id="emailAlert" class="alert alert-danger w-100 my-2 d-none"></div>
                </div>
                <div class="col-md-6">
                    <input id="phoneInput" type="tel" class="form-control bg-white text-dark" placeholder="Enter Your Phone">
                    <div id="phoneAlert" class="alert alert-danger w-100 my-2 d-none"></div>
                </div>
                <div class="col-md-6">
                    <input id="ageInput" type="number" class="form-control bg-white text-dark" placeholder="Enter Your Age">
                    <div id="ageAlert" class="alert alert-danger w-100 my-2 d-none"></div>
                </div>
                <div class="col-md-6">
                    <input id="passwordInput" type="password" class="form-control bg-white text-dark" placeholder="Enter Your Password">
                    <div id="passwordAlert" class="alert alert-danger w-100 my-2 d-none"></div>
                </div>
                <div class="col-md-6">
                    <input id="repasswordInput" type="password" class="form-control bg-white text-dark" placeholder="Repassword">
                    <div id="repasswordAlert" class="alert alert-danger w-100 my-2 d-none"></div>
                </div>
                <div class="col-12">
                    <button id="submitBtn" class="btn btn-outline-danger d-block px-2 mx-auto mt-3"
                        disabled>Submit</button>
                </div>
            </form>
        </div>
    </section>


  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
